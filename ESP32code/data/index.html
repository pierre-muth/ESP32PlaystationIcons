<!DOCTYPE html>
<html>
<head>
  <script type = "text/javascript">
 
    var ws = null;

    function closeWebsocket(){
        ws.close();
        ws = null;
    }

    function setColor(name, value) {  
        if(ws == null) ws = new WebSocket("ws://192.168.1.1/ws");
        ws.send(name+value);
    }

    function setAnimation(name, value) {  
        if(ws == null) ws = new WebSocket("ws://192.168.1.1/ws");
        ws.send(name+value);
    }

    function makeWebSocket() {
      if(ws == null) ws = new WebSocket("ws://192.168.1.1/ws");
    }

    function killWifi() {
      if(ws == null) ws = new WebSocket("ws://192.168.1.1/ws");
      ws.send("kw");
    }

  </script>
